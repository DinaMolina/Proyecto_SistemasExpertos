
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <form class="formulario-registro" [formGroup]="formularioCliente" (ngSubmit)="guardar(formularioCliente)">
                    <img src="../assets/img/logo.png" style="margin-left: 40px;">
                    <h3 style="padding-left: 38px;">Regístrate</h3>
                    <div class="form-group datos">
                      <label for="formGroupExampleInput">Nombre</label>
                      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group datos">
                      <label for="formGroupExampleInput">Apellido</label>
                      <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group datos">
                      <label for="exampleInputEmail1">Dirección de correo</label>
                      <input type="email" class="form-control input-entrar" formControlName="email" aria-describedby="emailHelp" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group datos">
                      <label for="exampleInputPassword1">Fecha Nacimiento</label>
                      <input type="date" class="form-control input-entrar" formControlName="fechaNacimiento">
                    </div>
                    <div class="form-group datos">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control input-entrar" formControlName="password" placeholder="Contraseña">
                    </div>
                    <button class="btn btn-entrar"  type="submit" >Registrar</button>
                  </form>
            </div>
        </div>
    </div>

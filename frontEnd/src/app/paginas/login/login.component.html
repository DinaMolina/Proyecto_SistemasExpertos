
<body style="background-color: #9386A6; font-family: 'Montserrat', sans-serif;">
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <form [formGroup]="formularioLogin" class="formulario " (ngSubmit)="onLogin(formularioLogin)">
                    <img src="../assets/img/logo.png">
                    <h3 style="padding-left: 38px;">¡Bienvenido! Ingresa tus datos</h3>
                    <div class="form-group datos" style="padding-top: 25px;">
                      <label for="exampleInputEmail1">Dirección de correo</label>
                      <input type="email" formControlName="email" class="form-control input-entrar"  aria-describedby="emailHelp" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group datos">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" formControlName="password" class="form-control input-entrar" placeholder="Contraseña">
                    </div>
                    <div class="form-group datos">
                      <label for="exampleFormControlSelect1">Tipo de usuario</label>
                      <select class="form-control" formControlName="tipoUsuario">
                        <option value=0>Cliente</option>
                        <option value=1>Empresa</option>
                        <!--<option value=2>Administrador</option>-->
                      </select>
                    </div>
                    <button type="submit" class="btn btn-entrar">Entrar</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
